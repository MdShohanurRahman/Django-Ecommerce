{% load staticfiles %}
<div class="w3-container">

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'"
                      class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                <img src="{% static 'images/mylogo.png' %}" alt="Avatar" style="width:50%">
            </div>

            <form class="w3-container" action="{% url 'mainapp:login' %}" method="POST">
                {% csrf_token %}
                <div class="w3-section">

                    <div class="form-group row">
                        <label for="user-name" class="col-sm-2 col-form-label"><i class="fas fa-user-lock"> UserEmail</i></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="staticEmail"  name="user" required placeholder="your username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><i class="fas fa-key">
                            Password</i></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" name="pass" required placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col container mx-5">
                            <button class="btn btn-success btn-block" type="submit"><i class="far fa-grin-alt">
                                Login</i></button>
                        </div>
                    </div>

                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <p class="clearfix d-inline-block">If you have no account,please</p>
                <a class="clearfix d-inline-block card-link" href="{% url 'mainapp:register' %}">signup</a>
            </div>

        </div>
    </div>
