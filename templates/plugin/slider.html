{%load staticfiles%}

<div id="carouselExampleControls" class="carousel slide mt-5"  data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{%static 'images/slide-01.png'%}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{%static 'images/slide-02.png'%}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{%static 'images/slide-03.png'%}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{%static 'images/slide-04.png'%}" alt="Third slide">
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
